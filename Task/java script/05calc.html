<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .main{
            width: 30%;
            height: 75vh;
            border: 2px solid black;
            margin: auto;
            background-color: blanchedalmond;
            /* border-radius: 10%; */
            padding: 10px 18px;
        }
        .main #display{
            width: 100%;
            height: 100px;
            background: rgb(146, 120, 120);
            text-align: right;
            font-size: 35px;
            margin: auto;
            color:white;
        }
        .main .buttons{
            width: 100%;
            height: 400px;
            /* border: 2px solid; */
        }
        .main .buttons button{
            width: 20%;
            height: 20%;
            font-size: 40px;
            margin: 8px ;
            background-color: lightpink;

        }
    </style>
</head>
<body>
    <div class="main">
        <!-- diaplay -->
    <div id="display">
    
    </div>
    <!-- buttons -->
    <div class="buttons">
<button>1</button>
<button>2</button>
<button>3</button>
<button>+</button><br>
<button>4</button>
<button>5</button>
<button>6</button>
<button>-</button><br>
<button>7</button>
<button>8</button>
<button>9</button>
<button>*</button><br>
<button>C</button>
<button>0</button>
<button>=</button>
<button>/</button><br>
<button>.</button>
<button>del</button>
<button>00</button>
<button>%</button>
    </div>
    </div>
    <script>
        let buttons = document.getElementsByTagName('button');
        // let d=document.getElementsByClassName('display');
       
        // console.log(buttons);
        result='';
        for(i of buttons)
        {
            i.addEventListener('click',function(x){  
                buttontext = x.target.innerText;
                document.getElementById('display').innerHTML = buttontext;
                if (buttontext == '='){
                    let answer = eval(result);
                    console.log(answer);
                document.getElementById('display').innerHTML = "=" + answer;
                result='';
            }
            else if(buttontext == 'C'){
                result='';
                document.getElementById('display').innerHTML = result;
            }
            else if(buttontext == "del"){
                result =result.substring(0,result.length-1);
                document.getElementById('display').innerHTML = result;

            }
            else{
                result += buttontext;
                document.getElementById('display').innerHTML = result; 

            }

            })
        }
    </script>
</body>
</html>
