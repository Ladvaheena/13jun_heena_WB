<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid task-2</title>
</head>
<body>
    <script>
        let i , j;
        for(i = 0; i < 5; i++)
        {
           if (i>0 && i<4){
            document.write('&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'*');
           }
           else{
            for (j=0; j<=4; j++){
                document.write('*');
            }
           }
           document.write('<br>')
        }
    </script>
</body>
</html>
