<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sign in.css">

</head>
<body>
    <center><img src="../../CSS/Pseudoclass/image/logo.webp" width="150px" height="150px"></center>
    <h2>
        Sign in to Art Gallary 
    </h2>
    <form action="">
        <div>
            <label for="name">
                <i class="fa-solid fa-user fa-beat-fade"></i>
            </label>
            <input type="text" name="name" id="user name">
        </div>
        <div>
            <label>
                <i class="fa-solid fa-square-envelope fa-beat-fade"></i>
            </label>
            <input type="email" name="email" id="email id">
        </div>
        <div>
            <label for="password">
                <i class="fa-solid fa-lock fa-beat-fade"></i>
            </label>
            <input type="password" name="password" id="password">
        </div><br>
        <div class="submit">
            Sign in
        </div>
        <br>
        <div>
            New Visiter? <a href="account.html" target="_blank">create an account</a>
        </div>
    </form>
    
</body>
</html>
