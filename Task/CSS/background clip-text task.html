<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
                width: 100%;
                height: 80vh;
                background-color:pink;
                animation-name: bg-color;
                animation-duration: 1.5s;
                animation-delay: 1s;
                animation-iteration-count: infinite;
        }
        @keyframes bg-color
        {
            from 
            {
           background-color:pink;
        }
        to{
            background-color:rgba(255, 192, 203, 0.5); 
            filter: brightness(0.6);
        }
    
        }
    
        
h1{
  font-size: 140PX;
  font-family:cursive;
  background: url(https://wallpapers.com/images/featured/green-nature-tgy6dtxhgtwubez9.jpg);
  background-size: cover;
  -webkit-background-clip: text;
  -moz-background-clip: text;
  text-align: center;
  color: transparent;
  line-height:4;
}


    </style>
</head>
<body>
    <div class="container">    
        <h1>WEB DESIGNER</h>
        </div>
</body>
</html>
