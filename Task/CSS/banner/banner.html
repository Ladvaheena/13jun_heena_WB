<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="banner.css">
    </head>
<body>
    <div class="banner">
        <img src="https://www.sandals.com/blog/content/images/2019/12/Beachfront-Swim-Up-Millionaire-One-Bedroom-Butler-Suite2_n.jpg">
        <div class="td">
            SANGALS
        </div>
        <div class="header">
            Home
            Contact
            Service
            Blog
            LogIn
        </div>
        <div class="hotel">
            DELUXE HOTEL
        </div>
        <div class="vacation">
            Make Your Vacation Comfortable
        </div>
        <button class="book">
            Book Now
        </button>
        
        <select class="select">
            <option>Select Room type</option>
                <option>Single Bed Room (AC)</option>
                <option>Single Bed Room (Non-AC)</option>
                <option>Double Bed Room (AC)</option>
                <option>Double Bed Room (Non-AC)</option>
                <option>Special Honeymoon sweet</option>
                <option>Children Room (AC)</option>
                <option>Children Room ( Non-AC)</option>
                <option>Family Room (AC)</option>
            </select>
        <div class="footer">
            Check- IN:
            <input type="text" name="check-in">
            &nbsp;&nbsp;
            Check-Out:
            <input type="text" name="Check-out">
        </div>
    </div>
</body>
</html>
