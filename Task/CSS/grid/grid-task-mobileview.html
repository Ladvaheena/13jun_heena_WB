<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-task</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            width: 30%;
            height: auto;
            border: 1px solid;
            margin: auto;
        }
        .container .item{
            width:100%;
            /* height: 250px; */
            /* border: 1px solid red; */
            text-align: center;
            font-size: 30px;
        }
        .container .i-1{
            height: 40px;
            background-color: blue;
            color: white;
        }
        .container .i-2{
            height: 70px;
            background-color: red;
            color: white;
        }
        .container .i-3{
            height: 160px;  
            background-color: skyblue;
            color: white;
        }
        .container .i-4{
            height: 150px;
            background-color:darkblue;
            color: white;
        }
        .container .i-5{
            height: 90px;
            background-color: yellow;
        }
        .container .i-6{
            height: 90px;
            background-color:lightgreen;
        }
        .container .i-7{
            height: 90px;
            background-color: lightblue;
            }
    </style>
</head>
<body>
    <h1>
        Moblie View
    </h1>
    <div class="container">
<div class="item i-1">HEADER</div>
<div class="item i-2">MENU</div>
<div class="item i-3">HERO</div>
<div class="item i-4">MAIN</div>
<div class="item i-5">BANNER</div>
<div class="item i-6">EXTRA</div>
<div class="item i-7">IMAGE</div>
    </div>
</body>
</html>
