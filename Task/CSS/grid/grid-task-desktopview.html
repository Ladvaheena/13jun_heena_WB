<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-task desktop view</title>
    <style>
        .container{
            width: auto;
            height: auto;
            border: 1px solid;
            margin: auto;
            display: grid;
            grid-template-rows: 40px 250px 150px 150px 80px;
            grid-template-columns: 300px 1fr 1fr;
            /* gap: 2px 5px; */
            font-size: 28px;
        }
        .item{
            width: 100%;
            /* height: 300px; */
            border: 1px solid blue;
            background-color: red;
            color: white;
            text-align: center;
            /* line-height: 150px; */

        }
        .container .i-1{
            background-color: darkblue;
        }
        .container .i-2{
            background-color: red;
            grid-area: 1/ 2/ 2/ 4;
        }
        .container .i-3{
            background: skyblue;
            grid-area: 2/ 1/ 3/ 4;
        }
        .container .i-4{
            background-color: black;
            grid-area: 3/ 1/ 5/ 3;
            width: 650px;
        }
        .container .i-5{
            background-color: aqua;
            color: black;
            /* width: 200px; */
            /* grid-area: 3/ 3/ 4/ 4; */
        }
        .container .i-6{
            background-color: lightgreen;
            color: black;
        }
        .container .i-7{
            background-color: yellow;
            color: black;
            grid-area: 5/ 1/ 6/ 4 ;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desktop view</h1>
    <div class="container">
        <div class="item i-1">Header</div>
        <div class="item i-2">Manu</div>
        <div class="item i-3">Hero</div>
        <div class="item i-4">Main</div>
        <div class="item i-5">Image</div>
        <div class="item i-6">Extra</div>
        <div class="item i-7">Banner</div>

    
    </div>
</body>
</html>
