<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-of</title>
</head>
<body>
    <h3>For-of loop</h3>
    -> For-of loop is one type of entry control loop.<br>
    -> In this loop ,print the value of the index.
    <script>
        let array = [ 'a','b','c','d','e']
        for( let i of array){
            console.log(i +',');
        }
    </script>
</body>
</html>
