<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestedloop</title>
</head>
<body>
    <h2>Nestedloop</h2>
    -> Nested loop works on row & column.<br>
    -> Nested loop means other loop runs inside the main loop.<br>
    -> In nested-loop outer loop used for row & inner loop used for the column.<br>
    -> One example of create below,<br>
    <script>
        let i,j;
        for(i=0; i<5;i++){
            for(j=0;j<=i;j++){
                document.write("*");
            }
            document.write('<br>');
        }
        let a,b;
        for(a=4; a>=0;a--){
            for(b=0;b<=a;b++){
                document.write("*");
            }
            document.write('<br>');
        }
    </script>

    
</body>
</html>
