    <title>for-loop</title>
</head>
<body>
    <h2>for loop</h2>
    ->for loop is used ,when we know that how much time loop will be run.<br>
    -> SYNTAX: for(initial expression;condition;incerement/decrement)<br>
    ->without increment or decrement loop run infinite time.<br>
    ->if applyed condition become false,loop will be stop.<br>
    <script>
        for(i=0;i<5; i++){
            document.write(i);
        }
    </script>
</body>
