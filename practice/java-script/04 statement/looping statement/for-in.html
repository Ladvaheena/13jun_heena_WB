<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
<h3>For-in loop</h3>
-> For-in loop is entry  control type loop.<br>
-> In this loop, print the number of maked index.<br>
<script>
    let array = ['a','b','c','d','e']
    for(let i in array){
        console.log(i + ',');
    }

</script>  
</body>
</html>
