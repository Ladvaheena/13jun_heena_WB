<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
   ->While is one type of entry control loop.<br>
   ->While is create loop & print value if while condition become true.<br>
   <script>
    let i= 4;
    while(i<15){
        document.write(i+"<br>")
        i++;
    }
   </script> 
</body>
</html>
