<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-each</title>
</head>

<body>
    <h2>For-each loop</h2>
    ->For each is runs with function.<br>
    ->For- each loop gives same output like other loop,but here code is short & sweet.<br>
    ->SYNTAX:variable name.forEach(function(){
    pass the statement
    })<br>
    <script>
        let a = ['heena', 'ladva', 20, 'web-designer']
        a.forEach(function(value,number){
            document.write(number+"-"+value+"<br>");
        })


    </script>
</body>

</html>
