<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    -> Do -while is one type of exit control loop.<br>
    -> It is apply by "do" keyword in script tag.<br>
    -> In this loop,first print the value & then check the the while condition.
    <script>
        let i = 4; 
        do
        {
            document.write(i + "<br>");
            i++;
        }
        while(i <= 15);
   </script>
</body>
</html>
