<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
-> Assignment operators store its value..<br>
-> Some operators are += , -= , *= , /= ,%= ...<br>
<script>
    let a = 5;
    let b = 3;
    console.log(a+=b);
    console.log(a-=b);
    console.log(a*=b);
    console.log(a/=b);
    console.log(a%=b);
</script>
</body>
</html>
