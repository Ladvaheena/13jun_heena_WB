<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmatic</title>
</head>
<body>
    -> There are  various operators in Arithnathic.list given below<br>
    <ol>
        <li>(+) ---- addition</li>
        <li>(-)-------substraction</li>
        <li>(*)-----multiplication</li>
        <li>(/)------divison</li>
        <li>(%)--------modulas</li>
        <li>(++)--------increment</li>
        <li>(--)-------decrement</li>
    </ol>
    <script>
        let a = 10;
        let b = 8;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(--b);
        console.log(++b);
        </script>
</body>
</html>
