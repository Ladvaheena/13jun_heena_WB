<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index </title>
    <style>
h3{
    font-size: 32px;
    color: crimson;
    text-align: center;
}
.parent{
    width:500px;
    height: 350px;
    border: 3px solid yellow;
    position: relative;
}
.child{
    width: inherit;
    position: absolute;
}
.c-1{
    height: 300px;
    background-color: aqua;
    z-index: 5 ;
    top: 25px;
    /* position: absolute; */
}
.c-2{
    background-color: pink;
    z-index: 1;
    height: 350px;
    /* position: absolute; */
}

    </style>
</head>
<body>
   <h3>
    Z-index property
   </h3> 
   &#8614 Z-index property used ,when the overlapping content showed first means gives it importance.<br>
   &#8614 Higher z-index value element showed in front of lower z-index.<br>
   &#8614 Z-index only works,when we apply position to element.<br>
   <br>
   <div class="parent">
    <div class="child c-1">
        hello students
    </div>
    <div class="child c-2">
        hello miss good morning.
    </div>
   </div>

</body>
</html>
