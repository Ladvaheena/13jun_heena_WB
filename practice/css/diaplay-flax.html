<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex</title>
    <style>
        h3{
            text-align: center;
            color: cornflowerblue;
            font-size: 28px;
        }
        .datail{
            font-size: 20px;
        }
        .parent{
            width: 100%;
            height: 500px;
            background-color: aqua;
            border: 5px dashed brown;
            display: flex;
            /* row-gap: 20px; */
            column-gap: 20px;
            justify-content: space-around;
            /* justify-content: space-evenly; */
            /* justify-content: space-between; */
            align-items: center;

            /* flex-wrap:wrap-reverse; */

        }
        .parent .child{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 2px solid;
        }
        .c-2{
            flex-grow: 1;
        }
        .c-3{
            flex-grow: 4;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <h3>
        Display - flex property
    </h3>
    <div class="datail">
        &#8614 Display-flex used to set two or more block level element in a single row.<br>
        &#8614 This property adjust the width of the element.
    </div>
    <br>
    <div class="parent">
        <div class="child c-1">1</div>
        <div class="child c-2">2</div>
        <div class="child c-3">3</div>
        <div class="child c-4">4</div>
        </div>
        </div>
    

    
</body>
</html>
