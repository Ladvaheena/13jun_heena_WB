<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <div class="row ">
          <div class="col-6 border border-1 border-primary col-sm-3 col-lg-4">
            Column-1
          </div>
          <div class="col-4 border border-1 border-primary col-sm-3 col-lg-4">
            Column-2
          </div>
          <div class="col-2 border border-1 border-primary col-sm-3 col-lg-4">
            Column-3
          </div>
        </div>
        <div class="row g-2">
            <div class="col-2 border border-2 border-Success col-sm-2 col-md-3 col-lg-4 col-xl-6">
              Column-4
            </div>
            <div class="col-4 border border-2 border-Success col-sm-2 col-md-3 col-lg-4 col-xl-6">
              Column-5
            </div>
            <div class="col border border-2 border-Success col-sm-2 col-md-3 col-lg-4 col-xl-6">
              Column-6
            </div>
            <div class="col-6 border border-2 border-Success col-sm-2 col-md-3 col-lg-4 col-xl-6">
                Column-7
              </div>
          </div>
      </div><br><br>
    <!-- row-row-cols -->
    <div class="container-fluid text-center">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6">
          <div class="col border border-2 border-danger bg-warning">Column-1</div>
          <div class="col border border-2 border-danger bg-warning">Column-2</div>
          <div class="col border border-2 border-danger bg-warning">Column-3</div>
          <div class="col border border-2 border-danger bg-warning">Column-4</div>
          <div class="col border border-2 border-danger bg-warning">Column-5</div> 
          <div class="col border border-2 border-danger bg-warning">Column-6</div>
        </div>
      </div><br>

      <div class="container border border-2 border-danger text-center">
        <div class="row ">
          <div class="col-2 border border-3 border-warning col-sm-6 col-lg-4 col-xl-3">
            col-1
          </div>
          <div class="col-6 border border-3 border-warning col-sm-6 col-lg-4 col-xl-3">
            col-2
          </div>
        </div>
      </div>
    
</body>
</html>
