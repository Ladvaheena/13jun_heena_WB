<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
    <style>
        body{background-image:url(../image/back.avif);
        background-size: 100%,100%;}
    </style>
</head>
<body>
    <fieldset>
        <legend>
            Registration form
        </legend>
        <form action="https://www.tops-int.com" method="get">
            Full Name:
            <input type="text" id="" name="nm" required><br>
            <br>
            Phone no:
            <input type="tel" id="" name="phno" required><br>
            <br>
            Email id:
            <input type="email" id="" name="email" required><br>
            <br>
            Gender:
             Male <input type="radio" id="" name="gender"requried>
             Female<input type="radio" id="" name="gender" required>
             Other <input type="radio" id="" name="gender" required>
             &nbsp;
             Study:
            <select name="study">
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="Graduate">Graduate</option>
            </select><br>
            <br>
            Aadhar id number:
            <input type="number"id="" name="aadhar id nm" required><br>
            <br>
            Upload passport photo:
            <input type="file" id="" name="photo" required><br>
            <br>
            Date of Birth:
            <input type="date" id="" name="dob" required><br>
            <br>
            Lauguage:
            English<input type="checkbox" id="" name="lauguage">
            Gujrati<input type="checkbox" id="" name="lauguage">
            Hindi <input type="checkbox" id="" name="lauguage">
            Other <input type="text" id="" placeholder="Enter the name"><br>
            <br>
            Hobby:
            <textarea name="Hobby" id="" cols="10" rows="5"></textarea>
            <br> <br>
            <center>
                <input type="submit" name="submit" value="submit" id="">
            </center>
        </form>
    </fieldset>

    
</body>
</html>
