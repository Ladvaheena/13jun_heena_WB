<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="externalstylesheet/contact-us.css">
        <link rel="stylesheet" href="mediafile/contact-us.css">
</head>

<body>
    <div class="main">
      <a href="homepage.html"><i class="fa-solid fa-house-chimney fa-2xl" style="color: #1015a5;"></i></a><br>
    <h1>CONTACT US</h1>
    <div class="icon">
    Keep In Touch 
    <i class="fa-brands fa-square-youtube" style="color: #d70424;"></i>
    <i class="fa-brands fa-square-facebook" style="color: #2112f3;"></i>
    <i class="fa-brands fa-square-instagram" style="color: #eae20b;"></i>
    <i class="fa-brands fa-square-github" style="color: #35a305;"></i>
    </div>
    <br><br>
        <div class="subbox image">
        <img src="https://www.shutterstock.com/image-photo/whether-you-need-help-advice-260nw-2291284591.jpg" alt="">
    </div>
    
    <div class="subbox form">
      <form action="">
      <input type="text" placeholder="name" id="name" required>
      <input type="email" placeholder="Email id" id="email" required>
      <input type="tel" placeholder="Mo. no" id="mobile" required>
      <input type="text-area" placeholder="Message" id="message" required><br><br>
      <input type="submit" onclick="enter()" id="submit">
      </form>
      </div>
    </div>

    <script>
      function enter(){
        confirm('Thank you for writing us..')
      }
    </script>

</body>
</html>
