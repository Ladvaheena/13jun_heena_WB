<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="slider-box">
            <!-- slider -->
            <div class="mainimage">
                <img src="image/5" alt="">
            </div>

            <!-- sliderbar -->
            <div class="sliderbar">
                <div><img src="image/1" alt="" class="slide"></div>
                <div><img src="image/2.jpg" alt="" class="slide"></div>
                <div><img src="image/3.webp" alt="" class="slide"></div>
                <div><img src="image/4.jpeg" alt="" class="slide"></div>
                <div><img src="image/5" alt="" class="slide effect"></div>
                <div><img src="image/6.webp" alt="" class="slide"></div>
                <div><img src="image/7.jpg" alt="" class="slide"></div>
                <div><img src="image/8" alt="" class="slide"></div>
                <div><img src="image/9.jpg" alt="" class="slide"></div>
                <div><img src="image/10.jpg" alt="" class="slide"></div>
                <!-- <div><img src="image/11.jpg" alt="" class="slide"></div>  -->
            </div>
        </div>
        <!-- slider complete -->
        <!-- icon -->
        <div class=" icon icon-1" onclick="next()">
            <i class="fa-solid fa-chevron-right fa-2xl" style="color: #f4f5f5;"></i>
        </div>
        <div class=" icon icon-2" onclick="back()">
            <i class="fa-solid fa-angle-left fa-2xl" style="color: #f7f7f7;"></i>
        </div>
        </div>
        <script src="slider.js"></script>

</body>

</html>
