<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="externalstylesheet/calc.css">
</head>
<body>
    <h1>&#9830 Calculator</h1>
    <div class="main">
<!-- calc start -->
<div class="calc">
    <!-- result display -->
    <div class="screen">
        <div id="function">0</div>
        <div id="result"></div>
    </div>
    <!-- number button -->
    <div class="number">
        <div class="button-1">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button><br>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button><br>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button><br>
            <button type="button">.</button>
            <button type="button">0</button>
            <button type="button">=</button><br>
            <button type="button">C</button>
            <button type="button">%</button>
            <button type="button">00</button>

        </div>
        <div class="button-2">
             <button type="button">DEL</button><br>
             <button type="button">/</button><br>
             <button type="button">x</button><br>
             <button type="button">-</button><br>
             <button type="button">+</button>
        </div>
    </div>
</div>
    </div>
    <script src="javascript/calc.js"></script>
</body>
</html>
