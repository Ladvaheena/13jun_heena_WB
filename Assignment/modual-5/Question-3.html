    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".box").animate({
                    height: 'toggle',
                    width: '200px'
                }, 1000)
                $(".box").animate({
                    width: 'toggle',
                    height: '250px',
                    opacity: 0.5
                }, 3000);
            });
        });
        </script>

</head>
<body>
    <h2>
        How to create slider with animation?
    </h2>
    <u>Answer</u>:<br>
        <div class="detail">
         -> for create Animation using JQuary animate() method is used.
         *syntax:$(selector).animate({params},speed,callback);<br>
         ->here params is used for apply various property.<br>
         <button type="button">Animation</button><br>

         <div class="box">

         </div>
        
           

        </div>
</body>
