    <h1>Qu:9 How can one create an alert in Bootstrap?</h1>
<h2>Answer:</h2>
<div class="fs-4">
    -> The Use of <mark>"alert"</mark> class ,user can create an alert in Bootstrep.<br>
    -> Only apply alert class & in role attribute assign value as  alert.<br>
    -> User can also create alert link & alert with icon.<br>
    -> For Example,<br>
    <div class="alert alert-info" role="alert">welcome in Bootstrep version-5.  
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
</div>
